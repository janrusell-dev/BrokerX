name: BrokerX

on:
    push:
        branches:
            - master
    pull_request:  
        branches:
            - master
jobs:
    backend:
        name: Go Backend CI
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v5
              
            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                go-version: stable
            
            - name: Install dependencies
              run: go mod download
                       
            - name: Build backend
              run: go build -v 
    frontend:
        name: React Frontend CI
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              
            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                    node-version: "20.x"
                    cache: "npm"
                    cache-dependency-path: "frontend/package-lock.json"
            
            - name: Install dependencies
              run: npm ci
              working-directory: ./frontend
              
            - name: Run lint
              run: npm run lint
              working-directory: ./frontend


            - name: Build frontend
              run: npm run build
              working-directory: ./frontend